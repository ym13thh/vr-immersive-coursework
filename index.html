<script>
document.addEventListener('DOMContentLoaded', function () {
  //  360Â° background image rotator
  const images = ["photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg"];
  let index = 0;
  const sky = document.querySelector('#sky');

  setInterval(() => {
    index = (index + 1) % images.length;
    sky.setAttribute('src', images[index]);
  }, 5000); // Change every 5 seconds

  //  Portal click for "Grads Cafe"
  const box1 = document.querySelector('#portal1');
  if (box1) {
    box1.addEventListener('click', function () {
      window.location.href = '1st portal.html';
    });
  }
});
</script>
