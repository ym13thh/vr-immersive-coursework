<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/feiss/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script>
      AFRAME.registerComponent('teleport', {
        schema: { url: { type: 'string' } },
        init: function () {
          this.el.addEventListener('click', () => {
            window.location.href = this.data.url;
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity environment="preset: default; groundColor: #444; skyColor: #77d"></a-entity>
     <a-videosphere src="assets/keyworth.mp4" rotation="0 -90 0"></a-videosphere>
     <a-entity camera look-controls>
        <a-cursor fuse="true" timeout="1500" color="red"></a-cursor>
      </a-entity>
      <a-box position="0 1.3 -3" color="purple" scale="0.5 0.5 0.5" teleport="url: index.html"></a-box>
      <a-text value="Back to Portal" position="0 0.6 -3" align="center" color="white"></a-text>
<a-entity gltf-model="models/earth_hologram/scene.gltf"
   position="0 4 -3"
          rotation="0 180 0"
          scale="1 1 1"
          animation="property: rotation; to: 0 540 0; loop: true; dur: 10000">
</a-entity>

    </a-scene>
  </body>
</html>
